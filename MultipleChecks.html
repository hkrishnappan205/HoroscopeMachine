<html>
<head>
<title>MULTIPLE CHECKS</title>
<script>
function check()
  {
    var name = document.getElementById('resp').value;
    var msg = " ";
    if(name=="jon")
    {
      msg = "THATS MY NAME";
    }
    else if(name =="jan")
    {
      msg = "THATS LIKE THE GIRL VERSION OF JOHN";
    }
    else if(name =="joe")
    {
      msg = "THATS LIKE JON BUT WITH AN E";
    }
    else
    {
      msg = "THATS AN ASWESOME NAME";
    }
    document.getElementById('out').innerHTML = msg;
  }
  function age()
  {
      var age = document.getElementById('resp').value;
      age = parseInt(age);
      if (age > 100) //infinity - 101
      {
        msg = "HOW DID YOU LIVE SO LONG";
      }
      else if (age > 50) //100 - 51
      {
        msg = "YOUR OVER THE HILL";
      }
      else if (age > 18) //100 - 51
      {
        msg = "GO AHEAD AND LIVE";
      }
      else if (age > 10) //100 - 51
      {
        msg = "STUDY HARD SO YOU'LL BE FREE";
      }
      else if (age > 0) //100 - 51
      {
        msg = "THIS IS THE BEST TIME OF YOUR LIFE";
      }
      else
      {
          msg = "INVALID AGE";
      }
      document.getElementById('out').innerHTML = msg;
  }
</script>
</head>
<body>
<p>PERSONAL GREETING PROGRAM</P>
<input id = "resp" type = "text">
<input type = "button" value = "CLICK" onclick = "check()">
<input type = "button" value = "CLICK" onclick = "age()">
<br><hr>
<span id = "out"></span>
</body>
